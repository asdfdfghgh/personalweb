<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reward!</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Consistent font */
            text-align: center;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures content is centered vertically */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif; /* Consistent font */
        }
        .funny-image {
            max-width: 90%; /* Responsive image size */
            max-height: 70vh; /* Limits height on larger screens */
            height: auto;
            margin: 20px auto;
            border: 5px solid #eee;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button {
            background-color: #5A189A; /* Matches secondary color from main site */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Montserrat', sans-serif; /* Consistent font */
            font-weight: 600;
        }
        button:hover {
            background-color: #2C0735; /* Matches primary color */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Hope you enjoy this!</h1>
    <img id="randomImage" src="" alt="Funny Random Image" class="funny-image">
    <button onclick="displayRandomImage()">Show Another Funny Image!</button>

    <script>
        const funnyImages = [
            // IMPORTANT: Replace these with actual URLs to your funny images!
            // Each URL should be a string in quotes, followed by a comma.
            // Example: "https://your-image-hosting.com/your-funny-pic1.jpg",
            // Example: "https://your-image-hosting.com/another-funny-pic.gif",
            
            // Placeholder images (replace these!):
            "https://drive.google.com/file/d/1JZVmUAUST94KSXIQVzyRY5gk8aLg3ToH/view?usp=drive_link",
            "https://drive.google.com/file/d/1jJGSSZpp-rxYFwaxjofkimBBBJQVKNXO/view?usp=drive_link",
            "https://placehold.co/600x400/3357FF/FFFFFF?text=Dancing+Panda",
            "https://placehold.co/600x400/FF33A1/000000?text=Confused+Owl",
            "https://placehold.co/600x400/A1FF33/000000?text=Grumpy+Cat",
            "https://placehold.co/600x400/33FFF5/000000?text=Happy+Sloth",
            "https://placehold.co/600x400/FFD700/000000?text=Smiling+Sun",
            "https://placehold.co/600x400/ADFF2F/000000?text=Jumping+Frog",
            "https://placehold.co/600x400/8A2BE2/FFFFFF?text=Waving+Wizard"
            
            // Add more image URLs here:
            // "https://example.com/your-new-funny-image1.png",
            // "https://example.com/your-new-funny-image2.jpeg"
        ];

        function displayRandomImage() {
            const randomIndex = Math.floor(Math.random() * funnyImages.length);
            const imageUrl = funnyImages[randomIndex];
            document.getElementById('randomImage').src = imageUrl;
        }

        // Display a random image when the page first loads
        window.onload = displayRandomImage;
    </script>
</body>
</html>
